<!-- footer start -->

<footer class="site-footer cf">
  <div class="isLeft">
    <h5 class="index-headline featured"><span>Maybe useful links</span></h5>
    {% for social in site.social %}
      {% if social.footer_desc and social.url %}
      <a class="footer-link cf" style="display:block;" href="{{ social.url }}">
        <i class="fa fa-{{ social.icon }}" style="float:left;display:block;margin-right:10px;"></i>
        <div style="float:left;display:block;width:calc(100% - 2em)">{{ social.footer_desc }}</div>
      </a>
      {% endif %}
    {% endfor %}
  </div>
  <div class="isRight">
    <h5 class="index-headline featured"><span>Standard stuff</span></h5>
    <a class="subscribe" href="{{ "/feed.xml" | prepend: site.baseurl }}"> <span class="tooltip"> <i class="fa fa-rss"></i> RSS is not dead yet</span></a>
    <section class="copyright">All content copyright <a href="mailto:{{ site.email}}">{{ site.name }}</a> &copy; {{ site.time | date: '%Y' }} &bull; All rights reserved.</section>
    <section class="poweredby">Made with <a href="http://jekyllrb.com"> Jekyll</a></section>
  </div>
</footer>

<!-- footer end -->
