<article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">
  <div class="article-item">
    <header class="post-header">
      <h2 class="post-title" itemprop="name"><a href="{{ include.post.url }}" itemprop="url">{{ include.post.title }}</a></h2>
    </header>
    <section class="post-excerpt" itemprop="description">
      <p>{{ include.post.content | strip_html | truncatewords: 50 }}</p>
    </section>
    <div class="post-meta">
      <time datetime="{{ include.post.date | date_to_long_string }}">{{ include.post.date | date_to_long_string }}</time>
    </div>
  </div>
</article>
